{% block content_details %}


<section style="margin-top: 90px;">

<div class="container-fluid py-5">
    <div class="container py-5">
        <div class="table-responsive">
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">Products</th>
                    <th scope="col">Name</th>
                    <th scope="col">Price</th>
                    <th scope="col">Quantity</th>
                    
                    <th scope="col">Delete</th>
                  </tr>
                </thead>
                <tbody>

                    {% for i in cart_details %}
                    <tr>
                        <th scope="row">
                            <div class="d-flex align-items-center">
                                <img src="{{ i.brand.item_image.url }}" class="img-fluid me-5 rounded-circle" style="width: 80px; height: 80px;" alt="">
                            </div>
                        </th>
                        <td>
                            <p class="mb-0 mt-4">{{ i.brand.item_model }}</p>
                        </td>
                        <td>
                            <p class="mb-0 mt-4">{{ i.brand.price }}</p>
                        </td>
                        <td>
                            <div class="input-group quantity mt-4" style="width: 100px;">
                                
                                <input type="text" class="form-control form-control-sm text-center border-0" value="1">
                                
                            </div>
                        </td>

                        
                        
                        <td>
                            <button class="btn btn-danger">
                               <a href="{% url 'delete_cart' i.id %}" style="color: white;">Delete</a> 
                            </button>
                        </td>
                    
                    </tr>
                    {% endfor %}
                    
                </tbody>
            </table>
        </div>
        <div class="mt-5">
            <button class="btn btn-primary" >
                <a href="{% url 'checkout' %}" style="color: white;">Order</a> 
             </button>
