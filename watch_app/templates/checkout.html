<!DOCTYPE html>
{% load static %}
<html lang="en">

    <head>
        <meta charset="utf-8">
        <title>muy_watches</title>
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        <meta content="" name="keywords">
        <meta content="" name="description">

        <!-- Google Web Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Raleway:wght@600;800&display=swap" rel="stylesheet"> 

        <!-- Icon Font Stylesheet -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

        <!-- Libraries Stylesheet -->
        <link href="{% static 'lib/lightbox/css/lightbox.min.css' %}" rel="stylesheet">
        <link href="{% static 'lib/owlcarousel/assets/owl.carousel.min.css' %}" rel="stylesheet">


        <!-- Customized Bootstrap Stylesheet -->
        <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

        <!-- Template Stylesheet -->
        <link href="{% static 'css/style.css' %}" rel="stylesheet">
    </head>

    <body>

        

                         <!-- Checkout Page Start -->

                         
                            <div class="container py-5">
                            <h1 class="mb-4">Billing details</h1>
    <form action="{% url 'checkout' %}" method="post">
        {% csrf_token %}
        <div class="row g-5">
            <div class="col-md-12 col-lg-6 col-xl-7">
                
                <div class="form-item">
                    <label class="form-label my-3">Address <sup>*</sup></label>
                    <input type="text" class="form-control" placeholder="House Number Street Name" name="address">
                </div>
                <div class="form-item">
                    <label class="form-label my-3">Town/City<sup>*</sup></label>
                    <input type="text" class="form-control" name="city">
                </div>
                <div class="form-item">
                    <label class="form-label my-3">State<sup>*</sup></label>
                    <input type="text" class="form-control" name="state">
                </div>
                <div class="form-item">
                    <label class="form-label my-3">Postcode/Zip<sup>*</sup></label>
                    <input type="text" class="form-control" name="pincode">
                </div>
               
                <hr>
                <div class="form-check my-3">
                    <input class="form-check-input" type="checkbox" id="Address-1" name="address" value="Address">
                    <label class="form-check-label" for="Address-1">Ship to a different address?</label>
                </div>
                <div class="form-item">
                    <textarea name="tarea" class="form-control" spellcheck="false" cols="30" rows="11" placeholder="Oreder Notes (Optional)"></textarea>
                </div>
            </div>
            <div class="col-md-12 col-lg-6 col-xl-5">
                <div class="table-responsive">
                   
                </div>
                <div class="row g-4 text-center align-items-center justify-content-center border-bottom py-3">
                    <div class="col-12">
                        <div class="form-check text-start my-3">
                            <input type="checkbox" class="form-check-input bg-primary border-0" id="Transfer-1" name="Transfer" value="Transfer">
                            <label class="form-check-label" for="Transfer-1">Direct Bank Transfer</label>
                        </div>
                        <p class="text-start text-dark">Make your payment directly into our bank account. Please use your Order ID as the payment reference. Your order will not be shipped until the funds have cleared in our account.</p>
                    </div>
                </div>
                <div class="row g-4 text-center align-items-center justify-content-center border-bottom py-3">
                    <div class="col-12">
                        <div class="form-check text-start my-3">
                            <input type="checkbox" class="form-check-input bg-primary border-0" id="Payments-1" name="Payments" value="Payments">
                            <label class="form-check-label" for="Payments-1">Check Payments</label>
                        </div>
                    </div>
                </div>
                <div class="row g-4 text-center align-items-center justify-content-center border-bottom py-3">
                    <div class="col-12">
                        <div class="form-check text-start my-3">
                            <input type="checkbox" class="form-check-input bg-primary border-0" id="Delivery-1" name="Delivery" value="Delivery">
                            <label class="form-check-label" for="Delivery-1">Cash On Delivery</label>
                        </div>
                    </div>
                </div>
                <div class="row g-4 text-center align-items-center justify-content-center border-bottom py-3">
                    <div class="col-12">
                        <div class="form-check text-start my-3">
                            <input type="checkbox" class="form-check-input bg-primary border-0" id="Paypal-1" name="Paypal" value="Paypal">
                            <label class="form-check-label" for="Paypal-1">Paypal</label>
                        </div>
                    </div>
                </div>
                <div class="row g-4 text-center align-items-center justify-content-center pt-4"><a href="{% url 'view_cart' %}">
                    <button type="submit"  class="btn border-secondary py-3 px-4 text-uppercase w-100 text-primary">Place Order</button></a>
                </div>
            </div>
        </div>
    </form>
</div>



        <!-- Back to Top -->
        <a href="#" class="btn btn-primary border-3 border-primary rounded-circle back-to-top"><i class="fa fa-arrow-up"></i></a>   

        
    <!-- JavaScript Libraries -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'lib/easing/easing.min.js' %}"></script>
    <script src="{% static 'lib/waypoints/waypoints.min.js' %}"></script>
    <script src="{% static 'lib/lightbox/js/lightbox.min.js' %}"></script>
    <script src="{% static 'lib/owlcarousel/owl.carousel.min.js' %}"></script>

    <!-- Template Javascript -->
    <script src="{% static 'js/main.js' %}"></script>
    </body>

</html>
